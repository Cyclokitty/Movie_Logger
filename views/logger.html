<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logger</title>
  </head>
  <body>
    <h1>Laura Veee's Movie Logger</h1>
    <h3>Here are the movies:</h3>
    <ul>
      {% for movie in movies %}
      <li><a href='http://www.imdb.com/title/{{ movie.imdb}}'>{{ movie.title }}, {{ movie.year }}</a></li>

      {% else %}
      <li>No movies found yet. Add some!</li>

      {% endfor %}
    </ul>
  </body>
</html>
